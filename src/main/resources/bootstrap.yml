server:
  port: 0

service:
  instance:
    name:

spring:
  application:
    name: news-service
  cloud:
    config:
      discovery:
        service-id: cloud-config-server
        enabled: true
      retry:
        initialInterval: 2000
        multiplier: 1.5
        maxInterval: 60000
        maxAttempts: 100


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.int}
    lease-renewal-interval-in-seconds: 10
